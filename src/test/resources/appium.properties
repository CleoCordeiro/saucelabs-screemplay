# Platform name (Android or iOS)
appium.platform.name = Android

# ADB URL for connecting to the Android device
appium.adb.url = 127.0.0.1

# ADB port number
appium.adb.port = 4723

# Path to the Android application file (APK)
appium.android.appPath = app/Android.SauceLabs.Mobile.Sample.app.2.7.1.apk

# Android application package name
appium.android.appPackage = com.swaglabsmobileapp

# Android application activity name
appium.android.appActivity = com.swaglabsmobileapp.MainActivity